apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wordpress-mysql
  namespace: cep-project1
  labels:
    app: wordpress-mysql
spec:
  serviceName: wordpress-mysql
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-mysql
  template:
    metadata:
      labels:
        app: wordpress-mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        envFrom:
          - secretRef:
              name: wordpress-mysql-env
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: wordpress-mysql-volume 
          mountPath: /var/lib/mysql
      volumes:
      - name: wordpress-mysql-volume 
        persistentVolumeClaim:
          claimName: wordpress-mysql-pvc
