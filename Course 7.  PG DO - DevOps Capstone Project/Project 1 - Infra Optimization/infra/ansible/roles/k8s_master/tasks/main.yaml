---
- name: Check if kubeadm has already run
  stat:
    path: "/etc/kubernetes/pki/ca.key"
  register: kubeadm_ca

- name: Get public IP of master
  command: curl http://2ip.io
  register: publicIP

- name: Init
  shell: kubeadm init --pod-network-cidr=10.244.0.0/16 --apiserver-advertise-address {{ publicIP.stdout }} --apiserver-cert-extra-sans strings {{ publicIP.stdout }}
  when: not kubeadm_ca.stat.exists

- name: Ensure .kube directory exists.
  file:
    path: ~/.kube
    state: directory
    mode: 0755

- name: Symlink the kubectl admin.conf to ~/.kube/conf.
  file:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    state: link
    mode: 0644

- name: Installing Pod network (Flannel)
  shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

- name: Getting join command from the master node
  shell: kubeadm token create --print-join-command
  register: join_command
 
- name: Setting join command for k8s_worker role
  add_host:
    name: k8s_master
    k8s_join_command: "{{ join_command.stdout }}"

